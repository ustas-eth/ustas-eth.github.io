baseURL: "https://ustas.eth.limo"
relativeurls: true

languageCode: en-us
title: Ustas Mind
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

markup:
  goldmark:
    parser:
      attribute:
        block: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: about
      name: About
      url: /about-me/
      weight: 10
    - identifier: contacts
      name: Contacts
      url: /contacts/
      weight: 10

params:
  profileMode:
    enabled: true
    title: "ustas.eth"
    subtitle: "Security Researcher"
    imageUrl: "/3265.png"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Posts
        url: "/posts/"
      - name: Links
        url: "/contacts/"

  ShareButtons: ["linkedin", "twitter", "reddit", "telegram", "warpcast", "lens"]
  production: true

  title: Ustas Mind
  description: A personal blog on various topics

  twitter: ustas_eth
  github: ustas-eth
  
  hideFooter: false

  ShowReadingTime: true
  ShowShareButtons: true

  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

socialIcons:
  - name: x
    url: "https://x.com/"
  - name: github
    url: "https://github.com/"
